  #   steps:
  #     - <<: *restore_code
  #     - checkout
  #     - <<: *restore_dep
  #     - attach_workspace:
  #         at: /home/circleci/project
  #     - run: yarn --frozen-lockfile # symlink packages' node_modules
  #     - run:
  #         name: Add NPM_TOKEN auth
  #         command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  #     - run:
  #         name: Publish any updated packages to npm
